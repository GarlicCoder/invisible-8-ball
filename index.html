<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1>Ask the Invisible Magic 8 Ball</h1>
    <p>Use the Invisible Magic 8 Ball to answer your questions and make decisions!</p>

    <div class="question">
      <input type="text" placeholder="Ask your question here">
      <div id="answerButton">
        <button onclick="displayAnswer()">Reveal the Answer</button>
      </div>
    </div>
    
    <div class="answer-section">
      <div id="answer">
      </div>
    </div>
    
<br>

<div class="instructions">
  <h3>Instructions</h3>
  <ol>
    <li>Ask a yes or no question</li>
    <li>Click "Reveal the Answer"</li>
  </ol>
</div>

   <script src="./script.js"></script>
  </body>
</html>

    <div class="header">
      <h2>Magic 8 Ball</h2>
     <!--
      <div class="right"><a href="">Instructions</a></div>--> 
      <div class="line"></div>
    </div>

    <h1>Ask the Magic 8 Ball</h1>
    <p>Use the Invisible Magic 8 Ball to answer your questions and make decisions!</p>
    <div class="container">
      <div class="ball">
        <div class="ball-number">8</div>
      </div>   
      <div class="answer-section">
        <div id="answer">
        </div>
      </div>
    </div>
  <br>
    

    <div class="question">
      <input type="text" placeholder="Ask your question here">
      <div id="answerButton">
        <button onclick="displayAnswer()">Reveal the Answer</button>
      </div>
    </div>

<br>
